<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <meta name="theme-color" content="#000000" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="BarberAgenda">
    
    <title>BarberAgenda Pro</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="./manifest.json" />
    
    <!-- Favicon (SVG Barber Icon) -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><circle cx=%2250%22 cy=%2250%22 r=%2250%22 fill=%22%2318181b%22/><path d=%22M35 35 C 30 25, 60 25, 55 35 L 70 65 L 80 60 L 65 30 C 60 20, 90 20, 85 30%22 stroke=%22%23f59e0b%22 stroke-width=%225%22 fill=%22none%22/><circle cx=%2235%22 cy=%2230%22 r=%225%22 fill=%22%23f59e0b%22/><circle cx=%2265%22 cy=%2230%22 r=%225%22 fill=%22%23f59e0b%22/></svg>">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              // Remap 'white' to Dark Zinc for card backgrounds
              white: '#18181b', 
              
              // Remap 'brand' to Mustard/Amber
              brand: {
                50: '#fffbeb',
                100: '#fef3c7',
                200: '#fde68a',
                300: '#fcd34d',
                400: '#fbbf24',
                500: '#f59e0b', // Bright Mustard
                600: '#d97706', // Darker Mustard
                700: '#b45309',
                800: '#92400e',
                900: '#78350f',
              },
              
              // Invert Slate scale for Dark Mode
              slate: {
                50: '#000000',  // Main App Background
                100: '#18181b', // Card Background equivalent
                200: '#27272a', // Borders
                300: '#3f3f46',
                400: '#a1a1aa', // Muted Text
                500: '#71717a',
                600: '#d4d4d8',
                700: '#e4e4e7',
                800: '#f4f4f5',
                900: '#ffffff', // Text
              },
              
              // Invert Gray scale for Dark Mode
              gray: {
                50: '#27272a',  // Inputs / Secondary BGs (Lighter than card)
                100: '#3f3f46', // Borders
                200: '#52525b',
                300: '#71717a',
                400: '#a1a1aa', // Muted Text
                500: '#d4d4d8',
                600: '#e4e4e7',
                700: '#f4f4f5',
                800: '#fafafa',
                900: '#ffffff', // Main Text
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #000000;
        color: #ffffff;
        -webkit-tap-highlight-color: transparent;
      }
      /* Hide scrollbar for clean mobile look in horizontal lists */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      /* Custom styling for Inputs to ensure they look good in dark mode */
      input, select, textarea {
        background-color: #27272a !important; /* Force Dark Background */
        color: #f59e0b !important; /* Force Mustard Text */
        border-color: #3f3f46;
      }
      
      /* Fix placeholder color to be visible */
      ::placeholder {
        color: #71717a !important;
        opacity: 1;
      }

      /* Invert calendar/time picker icons so they are white */
      [type="date"]::-webkit-calendar-picker-indicator,
      [type="time"]::-webkit-calendar-picker-indicator {
        filter: invert(1);
        cursor: pointer;
        opacity: 0.7;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
