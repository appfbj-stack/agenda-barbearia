<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>BarberAgenda Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              // Remap 'white' to Dark Zinc for card backgrounds
              white: '#18181b', 
              
              // Remap 'brand' to Mustard/Amber
              brand: {
                50: '#fffbeb',
                100: '#fef3c7',
                200: '#fde68a',
                300: '#fcd34d',
                400: '#fbbf24',
                500: '#f59e0b', // Bright Mustard
                600: '#d97706', // Darker Mustard
                700: '#b45309',
                800: '#92400e',
                900: '#78350f',
              },
              
              // Invert Slate scale for Dark Mode
              slate: {
                50: '#000000',  // Main App Background
                100: '#18181b', // Card Background equivalent
                200: '#27272a', // Borders
                300: '#3f3f46',
                400: '#a1a1aa', // Muted Text
                500: '#71717a',
                600: '#d4d4d8',
                700: '#e4e4e7',
                800: '#f4f4f5',
                900: '#ffffff', // Text
              },
              
              // Invert Gray scale for Dark Mode
              gray: {
                50: '#27272a',  // Inputs / Secondary BGs (Lighter than card)
                100: '#3f3f46', // Borders
                200: '#52525b',
                300: '#71717a',
                400: '#a1a1aa', // Muted Text
                500: '#d4d4d8',
                600: '#e4e4e7',
                700: '#f4f4f5',
                800: '#fafafa',
                900: '#ffffff', // Main Text
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #000000;
        color: #ffffff;
        -webkit-tap-highlight-color: transparent;
      }
      /* Hide scrollbar for clean mobile look in horizontal lists */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      /* Custom styling for Inputs to ensure they look good in dark mode */
      input, select, textarea {
        background-color: #27272a !important; /* Force Dark Background */
        color: #f59e0b !important; /* Force Mustard Text */
        border-color: #3f3f46;
      }
      
      /* Fix placeholder color to be visible */
      ::placeholder {
        color: #71717a !important;
        opacity: 1;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
